    <script type="text/javascript">
      document.getElementById("search").addEventListener("click", function(){
        var num = document.getElementById("number").value;
        if(num == ""){
          document.getElementById("res_num").innerHTML = "Please Enter a Number";
          document.getElementById("res_stat").innerHTML = "";
          document.getElementById("res_recy").innerHTML = "";
          $("#result-dialog").modal();
        }
        else{
        var httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = function() {
            if (httpRequest.readyState == 4 && httpRequest.status == 200) {
              var resp = JSON.parse(httpRequest.responseText);
              var result_num = resp.number;
              var result_stat = resp.status;
              if(result_stat == '0'){
                var result_date = resp.date;
                document.getElementById("res_num").innerHTML = "Number: "+result_num;
                document.getElementById("res_stat").innerHTML = "Status: Inactive since "+result_date;
                var result_recy = resp.recycled;
                if(result_recy == '0'){
                  document.getElementById("res_recy").innerHTML = "";
                }
                else if(result_recy == '1'){
                  var result_r_date = resp.r_date;
                  document.getElementById("res_recy").innerHTML = "Recycled on "+result_r_date;
                }
              }
              else if(result_stat == '1'){
                var result_date = resp.date;
                document.getElementById("res_num").innerHTML = "Number: "+result_num;
                document.getElementById("res_stat").innerHTML = "Status: Active since "+result_date;
                var result_recy = resp.recycled;
                if(result_recy == '0'){
                  document.getElementById("res_recy").innerHTML = "";
                }
                else if(result_recy == '1'){
                  var result_r_date = resp.r_date;
                  document.getElementById("res_recy").innerHTML = "Recycled on "+result_r_date;
                }
              }
              else if(result_stat == '2'){
                  document.getElementById("res_num").innerHTML = "Number Unavailable";
                  document.getElementById("res_stat").innerHTML = "";
                  document.getElementById("res_recy").innerHTML = "";
              }
              else{
                document.getElementById("res_num").innerHTML = "Un Expected error";
                document.getElementById("res_stat").innerHTML = "";
                document.getElementById("res_recy").innerHTML = "";
              }
              $("#result-dialog").modal();
            }
            else{
              
            }
        };
        httpRequest.open('GET','http://numberfish.info/app/search.php?number='+num,true);
        httpRequest.send(null);
      }
      });
    </script>
